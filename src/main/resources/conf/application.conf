akka {
  actor {
    provider = "cluster"
  }
  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.hostname = "127.0.0.1"
      canonical.port = 3000
    }
  }

  cluster {
    seed-nodes = ["akka://application@127.0.0.1:5000"]

    roles = [engine]

    min-nr-of-members = 1
  }
}
